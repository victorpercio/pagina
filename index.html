<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Landing Page Simples</h1>
        <p>Um subtítulo que chama a atenção.</p>
    </header>

    <main>
        <section class="secao-principal">
            <h2>Recurso Incrível 1</h2>
            <p>Descrição detalhada do primeiro recurso. Mostre os benefícios!</p>
            <button id="btn-saiba-mais">Saiba Mais</button>
        </section>

        <section class="formulario-secao">
            <h2>Cadastre-se para Receber Novidades</h2>
            <form id="formulario-contato">
                <input type="text" id="nome" placeholder="Seu nome" required>
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minha Landing Page. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
